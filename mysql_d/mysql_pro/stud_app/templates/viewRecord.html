{% extends 'base.html' %}
{% block title %}
    home
{% endblock %}




{% block body %}

<div class="container">
   <div class="container">
<div class="table-responsive-lg">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">UID</th>
      <th scope="col">image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

  {% for st in data %}
  <tr>

      <td>{{ st.name }}</td>
      <td>{{ st.email }}</td>
      <td>{{ st.uid }}</td>
      <td><img src="/media/{{ st.image }}" alt="..." class="img" width="40" height="40"></td>
      <td><a href="/editShow/{{ st.id }}" class="btn btn-success">edit</a>
          <a id="delete-object" data-object-id="{{ object.id }}" href="/delete_record/{{ st.id }}" class="btn btn-danger">delete</a>
      </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<br>
<center><a href="/" class="btn btn-primary">Add new record</a></center>
       <a href="logout" class="btn btn-primary">Logout</a>
</div>

</div>

{% endblock %}
