{% extends 'base.html' %}
{% block title %}
    home
{% endblock %}

{% block body %}

<div class="container">
    <form method="POST" class="post-form" action="/update/{{ stud.id }}">
    {% csrf_token %}
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
            <h3>Enter details</h3>
            </div> </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student name</label>
            <div class="col-sm-4">
             <input type="text" name="name" required maxlength="100" value="{{ stud.name}}"/>
            </div> </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student email</label>
            <div class="col-sm-4">
            <input type="text" name="email" required maxlength="100" value="{{ stud.email}}"/>
            </div> </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student Contact</label>
            <div class="col-sm-4">
            <input type="text" name="uid" required maxlength="100" value="{{ stud.uid}}"/>
            </div> </div>
        <div class="form-group row">
            <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">update</button>
            </div> </div>
    </div>
</form>
</div>


{% endblock %}
<!--body end-->
